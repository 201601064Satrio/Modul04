<html>
<body>
<script type="text/javascript">

function printFullAge(yearOfBirth) {
	var ages = [];
	var fullAges = [];
	for (var i 	= 0; i < yearOfBirth.length; i++) {
	ages[i] = 2017 - yearOfBirth[i];
}
	for (i = 0; i < ages.length; i++) {
	if (ages[i] >= 18) {
		console.log('Person ' + (i + 1) + ' is ' + ages[i] + ' years old, and is of full age.');
		fullAges.push(true);
	} else {
		console.log('Person ' + (i + 1) + ' is ' + ages[i] + ' years old, and is not yet of full age.');
		fullAges.push(false);
	}
}
	return fullAges;
}

var yearOfBirth = [1959, 1969, 1994, 1995, 1999];
var full_1 = printFullAge(yearOfBirth);
var full_2 = printFullAge([1975, 2009, 2010, 1950, 1965]);
</script>
</body>
</html>
